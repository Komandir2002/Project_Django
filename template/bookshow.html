<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookshows</title>
</head>
<body>
<div>
    <ul>
        {%for bookshow in shows%}
        <li>
            <img src="{{ bookshow.img.url }}" alt="">
            <h2><a href="/bookshow/{{bookshow.id}}/">{{bookshow.title}}</a></h2>
        </li>

        {% endfor%}
    </ul>
</div>
</body>
</html>
